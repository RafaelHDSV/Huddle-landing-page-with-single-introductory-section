<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rafael Henrique de Sousa Vieira">
  <meta name="keywords"
    content="programação, html, css, frontend mentor, Huddle landing page with single introductory section, Rafael Henrique de Sousa Vieira, Frontend, Front, end">
  <meta name="robots" content="index, follow">
  <meta name="description"
    content="A perfect challenge for beginners, this project will get you working with a two column layout.">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    /* font-family: 'Poppins', sans-serif; */

    @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
    /* font-family: 'Open Sans', sans-serif; */

    :root {
      --white: #E8F1F2;
      --magenta: hsl(300, 69%, 71%);
      --violet: hsl(257, 40%, 49%);
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      text-decoration: none;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      background-image: url('images/bg-desktop.svg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      background-color: var(--violet);
      padding: 0 5rem;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 2rem;
      left: 5rem;
      max-width: fit-content;
      width: 100%;
    }

    main {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .image {
      max-width: 60rem;
      max-height: 37rem;
      width: 100%;
      height: 100vh;
    }

    .text {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 2rem;
    }

    .text h1 {
      font-family: 'Open Sans', sans-serif;
      font-weight: 600;
      font-size: 48px;
      max-width: 35rem;
      width: 100%;
      color: var(--white);
    }

    .text p {
      font-family: 'Open Sans', sans-serif;
      font-weight: 400;
      font-size: 18px;
      max-width: 32rem;
      width: 100%;
      line-height: 2rem;
      color: var(--white);
    }

    .text button {
      outline: 0;
      border: 0;
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      color: var(--violet);
      border-radius: 3rem;
      height: 3.5rem;
      width: 13rem;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: .5s all ease-in-out;
    }

    .text button:hover {
      color: var(--white);
      background-color: var(--magenta);
    }

    .social {
      position: absolute;
      bottom: 2rem;
      right: 5rem;
      display: flex;
      gap: 1rem;
    }

    .social_logo {
      border-radius: 50%;
      padding: .5rem;
      width: 2.7rem;
      cursor: pointer;
      transition: .5s all;
      border: 1px solid var(--white);
      fill: var(--white);
    }

    .social_logo:hover {
      border: 1px solid var(--magenta);
      fill: var(--magenta);
    }

    .attribution {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translate(-50%);
      display: block;
      padding: 1rem 0;
      text-align: center;
      gap: 2rem;
    }

    .attribution p {
      font-size: 12px;
      color: var(--white);
    }

    .attribution a {
      font-size: 12px;
      color: var(--magenta);
    }
  </style>
</head>

<body>

  <img class="logo" src="images/logo.svg" alt="logo.svg">

  <main>
    <img class="image" src="images/illustration-mockups.svg" alt="illustration-mockups.svg">

    <div class="text">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </div>
  </main>
